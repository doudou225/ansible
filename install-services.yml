---
  - hosts: webservers
    become: true
    tasks:
      - name: Installing apache
        apt:
          name: 
            - apache2
            - php
            - libapache2-mod-php
            - curl
          state: present
            
      - name: Ensure apache starts
        service: name=apache2 state=started enabled=yes

